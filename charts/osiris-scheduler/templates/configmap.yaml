---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "osiris-scheduler.name" . }}-cm
  labels:
    type: {{ .Values.global.type }}
    name: {{ .Values.global.name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  {{- toYaml .Values.config | nindent 2 }}
